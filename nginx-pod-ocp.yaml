resource "kubernetes_manifest" "nginx_application" {
  manifest = {
    apiVersion = "app.k8s.io/v1beta1"
    kind       = "Application"
    metadata = {
      name      = "nginx-app-3"
      namespace = "test-ai"
      labels = {
        app = "nginx-app-details"
      }
    }
    spec = {
      componentKinds = [{
        group = "apps.open-cluster-management.io"
        kind  = "Subscription"
      }]
      selector = {
        matchLabels = {
          app = "nginx-app-details"
        }
      }
    }
    status = {}
  }
}
